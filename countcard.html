<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد وأزرار - ريسبونسف</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .dealernames {
            color: #007bff;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        #counter {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            min-width: 120px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ريسبونسف للأجهزة الصغيرة */
        @media (max-width: 480px) {
            .dealernames {
                font-size: 30px;
            }

            #counter {
                font-size: 2.2em;
            }

            button {
                font-size: 1em;
                padding: 12px 20px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="dealernames">تصميم الديلر دقلوس والديلر الزعبي</div>
    <div id="counter">0</div>
    <div class="buttons">
        <button id="decreaseBtn">10 - A</button>
        <button id="increaseBtn">2 - 6</button>
        <button id="noopBtn">7 - 9</button>
        <button id="resetBtn">تخبيص جديد للورق</button>
    </div>

    <script>
        const counter = document.getElementById('counter');
        let count = 0;

        document.getElementById('increaseBtn').addEventListener('click', () => {
            count++;
            counter.textContent = count;
        });

        document.getElementById('decreaseBtn').addEventListener('click', () => {
            count--;
            counter.textContent = count;
        });

        document.getElementById('noopBtn').addEventListener('click', () => {
            // لا يفعل شيء
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            count = 0;
            counter.textContent = count;
        });
    </script>
</body>
</html>
